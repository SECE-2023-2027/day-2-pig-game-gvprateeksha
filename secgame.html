<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modern Dice Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <style>
        * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  font-family: 'Arial', sans-serif;
  background: linear-gradient(to right, #c31432, #870e89);
  display: flex;
  justify-content: center;
  align-items: center;
}

.game {
  display: grid;
  grid-template-columns: 1fr 1fr;
  position: relative;
  width: 80%;
  max-width: 900px;
  background: rgba(255, 255, 255, 0.2);
  border-radius: 15px;
  overflow: hidden;
  box-shadow: 0 1rem 3rem rgba(0, 0, 0, 0.3);
  padding: 2rem;
}

.player {
  padding: 2rem;
  text-align: center;
  background-color: rgba(255, 255, 255, 0.1);
  border-radius: 15px;
}

.player--active {
  background-color: rgba(255, 255, 255, 0.2);
}

.name {
  font-size: 2rem;
  color: #fff;
  margin-bottom: 1rem;
}

.score {
  font-size: 4rem;
  color: #ff4d6d;
}

.current {
  background-color: #ff4d6d;
  color: #fff;
  padding: 1rem;
  border-radius: 10px;
  margin-top: 2rem;
}

.current-label {
  font-size: 1rem;
  margin-bottom: 0.5rem;
}

.current-score {
  font-size: 2rem;
}

.dice {
  position: absolute;
  top: 45%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 80px;
  height: 80px;
}

.hidden {
  display: none;
}

.btn {
  position: absolute;
  padding: 0.7rem 1.5rem;
  font-size: 1rem;
  border: none;
  background: #fff;
  color: #333;
  border-radius: 20px;
  cursor: pointer;
  box-shadow: 0 0.3rem 1rem rgba(0, 0, 0, 0.2);
  transition: all 0.3s ease;
}

.btn:hover {
  background-color: #eee;
}

.btn--new {
  top: 10px;
  left: 50%;
  transform: translateX(-50%);
}

.btn--roll {
  bottom: 60px;
  left: 50%;
  transform: translateX(-50%);
}

.btn--hold {
  bottom: 10px;
  left: 50%;
  transform: translateX(-50%);
}

    </style>
  <main class="game">
    <section class="player player--0 player--active">
      <h2 class="name" id="name--0">PLAYER 1</h2>
      <p class="score" id="score--0">0</p>
      <div class="current">
        <p class="current-label">CURRENT</p>
        <p class="current-score" id="current--0">0</p>
      </div>
    </section>

    <section class="player player--1">
      <h2 class="name" id="name--1">PLAYER 2</h2>
      <p class="score" id="score--1">0</p>
      <div class="current">
        <p class="current-label">CURRENT</p>
        <p class="current-score" id="current--1">0</p>
      </div>
    </section>

    <img src="dice-1.jpg" alt="Dice" class="dice hidden" />

    <button class="btn btn--new">üîÅ NEW GAME</button>
    <button class="btn btn--roll">üé≤ ROLL DICE</button>
    <button class="btn btn--hold">üïπÔ∏è HOLD</button>
  </main>

  <script src="secgame.js"></script>
</body>
</html>
